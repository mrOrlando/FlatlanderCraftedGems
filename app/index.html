<!DOCTYPE html>
<html ng-app="store">
<head>
    <link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="StoreController as store">

    <div class="container">
        <h1 class="text-center">Flatlander Crafted Gems</h1>
        <h2 class="text-center">- an Angular store -</h2>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="product in store.products | limitTo:10 | orderBy:'price'">
                <h3>
                    {{product.name}}
                    <em class="pull-right">{{product.price | currency }}</em>
                </h3>

                <div class="gallery clearfix">
                    <div class="img-wrap">
                        <img class="img-circle center-block" ng-src="{{product.images[0]}}">
                    </div>
                    <ul class="img-thumbnails clearfix">
                        <li class="pull-left thumbnail" ng-repeat="image in product.images">
                            <img ng-src="{{image}}">
                        </li>
                    </ul>
                </div>

                <section ng-init="tab = 1">
                    <ul class="nav nav-pills">
                        <li ng-class="{ active:tab === 1}">
                            <a href="" ng-click="tab = 1">Description</a>
                        </li>
                        <li ng-class="{ active:tab === 2}">
                            <a href="" ng-click="tab = 2">Specifications</a>
                        </li>
                        <li ng-class="{ active:tab === 3}">
                            <a href="" ng-click="tab = 3">Reviews</a>
                        </li>
                    </ul>

                    <div class="panel" ng-show="tab === 1">
                        <h4>Description</h4>
                        <p>{{product.description}}</p>
                    </div>
                    <div class="panel" ng-show="tab === 2">
                        <h4>Specifications</h4>
                        <blockquote>None yet</blockquote>
                    </div>
                    <div class="panel" ng-show="tab === 3">
                        <h4>Reviews</h4>
                        <blockquote>None yet</blockquote>
                    </div>
                </section>
                {{tab}}
            </li>
        </ul>
    </div>

    <script src="bower/angular/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
