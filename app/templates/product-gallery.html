<div class="gallery clearfix">
    <div class="img-wrap">
        <img class="img-circle center-block" ng-src="{{product.images[gallery.current]}}">
    </div>
    <ul class="img-thumbnails clearfix">
        <li class="pull-left thumbnail" ng-repeat="image in product.images">
            <img ng-src="{{image}}" ng-click="gallery.setCurrent($index)">
        </li>
    </ul>
</div>
